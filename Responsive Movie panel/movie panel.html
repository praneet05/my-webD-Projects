<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Panel</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,700">
    <link rel="stylesheet" href="app.css">
</head>
<body>
        <div class="panel">
            <div class="panel-object">
                <div class="panel-img image-box">
                    <img src="icons/captain America.jpg" alt="" class="image">
                </div>
                <div class="header">
                    <h2>Captain America: The Winter Soldier</h2>
                </div>
                <div class="div-list">
                    <ul class="genre">
                        <li class="genre-list">Action</li>
                        <li class="genre-list">SPY</li>
                        <li class="genre-list">Science Fiction</li>
                    </ul>
                </div>
                <div class="button">
                    <button class="watch">Watch Now</button>
                    <button class="download">Download</button>
                </div>
            </div>
            <div class="panel-object">
                <div class="panel-img image-box">
                    <img src="icons/doctorstrangeinthemultiverseofmadness_lob_crd_02_3.jpg" alt="" class="image">
                </div>
                <div class="header">
                    <h2>Doctor Strange in the multiverse of Madness</h2>
                </div>
                <div class="div-list">
                    <ul class="genre">
                        <li class="genre-list">Action</li>
                        <li class="genre-list">Adventure</li>
                        <li class="genre-list">Science Fiction</li>
                    </ul>
                </div>
                <div class="button">
                    <button class="watch">Watch Now</button>
                    <button class="download">Download</button>
                </div>
            </div>
            <div class="panel-object">
                <div class="panel-img image-box">
                    <img src="icons/avengers.jgp.jpg" alt="" class="image">
                </div>
                <div class="header">
                    <h2>Avengers Endgame</h2>
                </div>
                <div class="div-list">
                    <ul class="genre">
                        <li class="genre-list">Action</li>
                        <li class="genre-list">Drama</li>
                        <li class="genre-list thrill">Adventure</li>
                    </ul>
                </div>
                <div class="button">
                    <button class="watch">Watch Now</button>
                    <button class="download">Download</button>
                </div>
            </div>
            <div class="panel-object">
                <div class="panel-img image-box">
                    <img src="icons/iron man .jpg" alt="" class="image">
                </div>
                <div class="header">
                    <h2>IronMan 3</h2>
                </div>
                <div class="div-list">
                    <ul class="genre">
                        <li class="genre-list">Action</li>
                        <li class="genre-list">Comedy</li>
                        <li class="genre-list thrill">Thriller</li>
                    </ul>
                </div>
                <div class="button">
                    <button class="watch">Watch Now</button>
                    <button class="download">Download</button>
                </div>
            </div>
        </div>
</body>
</html>
